<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" type="image/x-icon" href="/images/icons/wordle.png">
    <script defer src="https://apps.4sitestudios.com/wordle-for-good/wordle-for-good.js"></script>
    <link rel="stylesheet" href="/wordle/style.css">
</head>
<body style="margin: 0;display: flex;flex-direction: column;align-items: center;">
<div id="bookmarks">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<link rel="stylesheet" href="../bookmarks.css">
<div class="bwhat"><div class="bholder"><img src="/images/icons/password.png"> <a class="bmark" key="password" href="../password">Log in</a></div></div>
<div class="bwhat"><div class="bholder"><img src="/images/icons/wordle.png"> <a class="bmark" key="wordle" href="../wordle">Wordle</a></div></div>
<div class="bwhat"><div class="bholder"><img src="/images/icons/countdown.png"> <a class="bmark" key="countdown" href="../countdown">Countdown to our reveal</a></div></div>
<div class="bwhat"><div class="bholder"><img src="/images/icons/stretch.png"> <a class="bmark" key="stretch" href="../stretch">Color-Mixing Magic</a></div></div>
<div class="bwhat"><div class="bholder"><img src="/images/icons/scrolling.png"> <a class="bmark" key="scrolling" href="../scrolling">Dodging, not Shooting</a></div></div>
<div class="bwhat"><div class="bholder"><img src="/images/icons/nesting.png"> <a class="bmark" key="nesting" href="../nesting">Welcome to My Webpage</a></div></div>
<script src="/bookmarkcookies.js"></script>
</div>
<div id="wordle">
</div>
<div class="win popup" id="win">
  <div class="inner">
    <h2>You won!</h2>
    <p id="wintext"></p>  
  </div>
</div>
<div class="lose popup" id="lose">
  <div class="inner">
    <h2>You lost!</h2>
    <p id="losetext">Refresh the page to try again</p>  
  </div>
</div>
<link rel="stylesheet" href="/word.css">
<script src="/wordle/wordle.js"></script>
<script src="/word.js"></script>
<script src="/hints.js"></script>

</body>
</html>
