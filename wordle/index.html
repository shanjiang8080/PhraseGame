<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" type="image/x-icon" href="/images/icons/wordle.png">
    <script defer src="https://apps.4sitestudios.com/wordle-for-good/wordle-for-good.js"></script>
    <link rel="stylesheet" href="/wordle/style.css">
</head>
<body style="margin: 0;display: flex;flex-direction: column;align-items: center;">
<div id="bookmarks" style="position: unset"></div>
<script>
  fetch("../bookmarks.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("bookmarks").innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>
<div id="wordle">
</div>
<div class="win popup" id="win">
  <div class="inner">
    <h2>You won!</h2>
    <p id="wintext"></p>  
  </div>
</div>
<div class="lose popup" id="lose">
  <div class="inner">
    <h2>You lost!</h2>
    <p id="losetext">Refresh the page to try again</p>  
  </div>
</div>
<link rel="stylesheet" href="/word.css">
<script src="/wordle/wordle.js"></script>
<script src="/word.js"></script>
<script src="/hints.js"></script>

</body>
</html>
