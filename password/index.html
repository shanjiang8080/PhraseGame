<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="images/icons/password.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        function toggleHelp() {
            const helpBox = document.getElementById("help-box");
            helpBox.classList.toggle("hidden");
        }
    </script>
</head>
<body>
<div id="bookmarks"></div>
<script>
  fetch("../bookmarks.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("bookmarks").innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>
<div class="screen-1">
    <img src="../images/logo.png">
    <div class="password">
      <label for="password">Passphrase       <span id="help-icon" onclick="toggleHelp()">?</span>
      </label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="text" name="password" placeholder="· · · · · ·"/>
      </div>
    </div>
    <div id="help-box" class="hidden">
        A passphrase is a sequence of words used to access a system. It is typically longer and more secure than a password.
    </div>
    <button class="login">Login </button>
  </div>
    
  </body>
